{{ define "scripts" }}
  {{ if .DisqusId }}
  <script type="text/javascript">
    var disqus_shortname = '{{.DisqusId}}';
    (function() {
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  {{ end }}
  {{ if .GoogleAnalyticsId }}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

     ga('create', '{{.GoogleAnalyticsId}}', '{{.GoogleAnalyticsDomain}}');
     ga('send', 'pageview');
   </script>
   {{ end }}
{{ end }}

{{ define "content" }}
  {{ range .Entries }}
          <article>
            <header>
            <h1><a href="{{$.BaseURL}}{{.RelativeURL}}">{{.Title}}</a></h1>
              <div class="author">{{.Author}}</div>
              <div class="date">{{.Year}}-{{.Month}}-{{.Day}}</div>
              </header>
            <section class="post">
              {{.Content}}
            </section>
            <section id="comments">
              <div id="disqus_thread"></div>
            </section>
          </article>


  {{ end }}

  <noscript>Please enable JavaScript to comments</noscript>
{{ end }}
